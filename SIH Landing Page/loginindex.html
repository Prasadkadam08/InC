<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginPage</title>
    <link rel="stylesheet" href="logincss.css">
    <script src="https://kit.fontawesome.com/eadc442337.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 class="main-heading">Sign In</h1>
            <form >
            <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user-large"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email Id">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                <p>Forgot password ?? <a href="#" class="forgot-btn">Click here !!</a></p>
                </form>
            </div>
            <button type="button" class="btn-1">Sign In</button>
            <button type="button" class="btn-2">Sign Up</button>
        </div>
    </div>
</body>
</html>
